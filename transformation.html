<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: purple;
            margin:50px;
            text-align: center;
            line-height: 200px;
            font-size: 20px;
            font-weight: bold;
            transition: transform 0.5s linear;
        }
        .box:hover{
            transform: translate(100px);
        }
    </style>
</head>
<body>
    <div class="box">Hover me</div>
</body>
</html>
