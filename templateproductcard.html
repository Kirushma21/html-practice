<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
       margin: 0;
       background: rgb(229, 229, 58);
       display: flex;
       justify-content: center;
       height: 500px;
    }


    .main{
      display: flex;
      gap: 30px;
    }


    .box1{
      width: 250px;
      background: hsl(39, 100%, 93%);
      padding: 20px;
      text-align: center;
      position: relative;
      border-radius: 6px;
    }
    .img{
     background: rgb(228, 203, 162);
     padding: 10px;
     margin-bottom: 15px;
    }

    .box1 img {
      width: 150px;
      height: 200px;
    }


    .box1 h3 {
      margin: 10px 0 5px;
    }

    .box1 p {
      font-size: 13px;
      color: rgb(102, 102, 102);
    }

    .price {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0;
    }
    .buttonn{
      width: 100%;
      padding: 12px;
      border: none;
      color: white;
      font-weight: bold;
    
    }

    .buttonn.red {
      background: rgb(255, 107, 107);
    }

    .buttonn.teal {
      background: teal;
    }
    </style>
</head>

<div class="main">
  
  <div class="box1">
    <div class="img">
      <img src="https://images.pexels.com/photos/19090/pexels-photo.jpg?cs=srgb&dl=pexels-webdonut-19090.jpg&fm=jpg" alt="Shoe" width="100" height="135">
    </div>

    <h3>Lorem Ipsum</h3>
    <p>Lorem ipsum dolor sit amet</p>

    <div class="price">$20</div><br><br>
   

    <button class="buttonn red">ADD TO CART</button>
  </div>

  <div class="box1">
    <div class="img">
      <img src="https://images.pexels.com/photos/984619/pexels-photo-984619.jpeg?cs=srgb&dl=pexels-jude-stevens-270399-984619.jpg&fm=jpg" alt="Hat">
    </div>

    <h3>Lorem Ipsum</h3>
    <p>Lorem ipsum dolor sit amet</p>

    <div class="price">$20</div><br><br>
    <button class="buttonn teal">ADD TO CART</button>
  </div>
</div>

</body>
</html>
